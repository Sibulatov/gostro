<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Сторінка не знайдена | GOSTRO.UZH</title>
    <meta name="robots" content="noindex, follow">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-base: #0a0a0a;
            --text-main: #E6DCC8;
            --text-muted: #9c9485;
            --accent: #D4AF37;
            --accent-glow: rgba(212, 175, 55, 0.4);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Manrope', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Фон як на головній */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
        }

        .error-container {
            max-width: 400px;
            width: 100%;
            padding: 40px 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        h1 {
            font-size: 80px;
            font-weight: 800;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 10px;
            text-shadow: 0 0 30px var(--accent-glow);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        p {
            color: var(--text-muted);
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-home {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: var(--accent);
            color: #000;
            text-decoration: none;
            font-weight: 800;
            text-transform: uppercase;
            padding: 16px 32px;
            border-radius: 50px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        .btn-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px var(--accent-glow);
        }
        .btn-home:active { transform: scale(0.96); }

        .icon-broken {
            font-size: 50px;
            color: var(--text-muted);
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="bg-layer"></div>

    <div class="error-container">
        <!-- Іконка "зламаного" ножа або попередження -->
        <div class="icon-broken">
            <i class="fa-solid fa-triangle-exclamation"></i>
        </div>

        <h1>404</h1>
        <h2>Сторінку відрізало</h2>
        
        <p>Схоже, це посилання затупилось або сторінка була видалена. Повертайтесь на головну, там гостро!</p>

        <!-- Посилання на головну -->
        <!-- Важливо: href="/" завжди веде на корінь сайту -->
        <a href="/" class="btn-home">
            <i class="fa-solid fa-house"></i> На головну
        </a>
    </div>

</body>
</html>
